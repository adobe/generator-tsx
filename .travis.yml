language: node_js

node_js:
  - 'lts/*'

cache: npm

dist: trusty

addons:
  sonarcloud:
    organization: 'adobeinc'
    token:
      secure: ''

branches:
  only:
    - master
    - /^greenkeeper/.*$/

script:
  - npm run lint
  - npm run cover
  - npm link
  - npm uninstall eslint jest
  - mkdir site
  - cd site
  - npx yo tsx site 1.2.3 -u surge -n Surge -e surge@github.com
  - npm run build

after_success:
  - npx codecov -f coverage/lcov.info
  - cp site/build/index.html site/build/200.html
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

deploy:
  - provider: script
    script:
      npx semantic-release -r
      https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
    skip_cleanup: true
    keep_history: true
    on:
      branch: master
  - provider: surge
    project: ./site/build
    domain: generator-tsx.surge.sh
    skip_cleanup: true
