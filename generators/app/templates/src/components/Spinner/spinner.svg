<svg width="200px" height="200px"
	xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ball2" style="shape-rendering: auto; animation-play-state: running; animation-delay: 0s; background: none;">
	<g ng-attr-transform="translate(0,{{config.dy}})" transform="translate(0,-7.5)" style="animation-play-state: running; animation-delay: 0s;">
		<circle cx="50" ng-attr-cy="{{config.cy}}" r="8.12382" ng-attr-fill="{{config.c1}}" cy="41" fill="#0099e5" style="animation-play-state: running; animation-delay: 0s;" transform="rotate(95.9922 50 50)">
			<animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;"></animateTransform>
			<animate attributeName="r" calcMode="spline" values="0;15;0" keyTimes="0;0.5;1" dur="1" keySplines="0.2 0 0.8 1;0.2 0 0.8 1" begin="0s" repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;"></animate>
		</circle>
		<circle cx="50" ng-attr-cy="{{config.cy}}" r="6.87618" ng-attr-fill="{{config.c2}}" cy="41" fill="#ff4c4c" style="animation-play-state: running; animation-delay: 0s;" transform="rotate(275.992 50 50)">
			<animateTransform attributeName="transform" type="rotate" calcMode="linear" values="180 50 50;540 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;"></animateTransform>
			<animate attributeName="r" calcMode="spline" values="15;0;15" keyTimes="0;0.5;1" dur="1" keySplines="0.2 0 0.8 1;0.2 0 0.8 1" begin="0s" repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;"></animate>
		</circle>
	</g>
</svg>
